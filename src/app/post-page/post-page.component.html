<div *ngIf="posts$ | async as post" class="post">
    <div class="header">
        <h1>{{post.title}}</h1>
        <button class="btn btn-primary" routerLink="/">To Main</button>
    </div>
    <div class="info">
        <strong> Author: {{post.author}}</strong>
        <small>{{post.date | date: 'dd.MM.yy'}}</small>
    </div>
    <div>
        <quill-view-html [content]="post.text"></quill-view-html>
    </div>
</div>
